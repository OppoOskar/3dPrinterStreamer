<VirtualHost *:80>

    ServerName 3DPrintStatus

    WSGIDaemonProcess flaskApp user=flaskappuser group=www-data threads=5
    WSGIScriptAlias / /var/www/flaskApp/BasicFlaskApp.wsgi

    <Directory /var/www/flaskApp>
        WSGIProcessGroup flaskApp
        WSGIApplicationGroup %{GLOBAL}
        # For Apache 2.4
        Require all granted
    </Directory>

    ErrorLog /var/www/flaskApp/error.log
    LogLevel debug
    CustomLog /var/www/flaskApp/access.log combined

</VirtualHost>